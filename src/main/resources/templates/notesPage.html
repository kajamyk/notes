<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
    <script src="https://cdn.tiny.cloud/1/1snb5447k15pl0k8seqnd63o4ik84hu35g1lkojqvfbmcg3p/tinymce/6/tinymce.min.js"
            referrerpolicy="origin"></script>
    <script src="https://kit.fontawesome.com/fd3ec9cd59.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" th:href="@{/style.css}"/>
</head>
<style>
    .button-56 {
        margin: auto;

        align-items: center;
        align-content: center;
        background-color: darkslateblue;
        border: 2px solid #111;
        border-radius: 8px;
        box-sizing: border-box;
        color: rgba(0, 0, 0, 0.59);
        cursor: pointer;
        display: flex;
        font-size: 30px;
        height: 60px;
        justify-content: center;
        line-height: 40px;
        max-width: 100%;
        padding: 0 25px;
        position: relative;
        text-align: center;
        text-decoration: none;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
    }

    .button-56:after {
        background-color: rgba(1, 0, 0, 0.24);
        border-radius: 8px;
        content: "";
        display: block;
        height: 60px;
        left: 0;
        width: 100%;
        position: absolute;
        top: -2px;
        transform: translate(5px, 5px);
        transition: transform .2s ease-out;
        z-index: -1;
    }

    .button-56:hover:after {
        transform: translate(0, 0);
    }

    .button-56:active {
        background-color: whitesmoke;
        outline: 0;
    }

    .button-56:hover {
        outline: 0;
    }

    @media (min-width: 768px) {
        .button-56 {
            padding: 0 40px;
        }
    }

    body {
        font-family: 'Lato', sans-serif;
        background: #8270c4;
    }

    .text_header {
        vertical-align: center;
        font-size: 50px;
        letter-spacing: 2px;
        color: whitesmoke;
        text-align: center;
        font-weight: 600;
    }

    .text_sub_header {
        border-width: 1px;
        border-style: solid;
        border-color: black;
        border-collapse: separate;
        border-spacing: 15px 50px;
        width: 50%;

        justify-content: center;
        font-size: 10px;
        font-weight: 900;
        letter-spacing: 1px;
        color: rgba(0, 0, 0, 0.59);
        text-align: center;
        vertical-align: bottom;
    }

    .my_form {
        font-size: 50px;
    }

    .text_header_home {
        vertical-align: center;
        font-size: 160px;
        letter-spacing: 2px;
        color: whitesmoke;
        text-align: center;
        font-weight: 1000;
    }

    .text_checkbox {
        float: left;
        font-size: 12px;
        letter-spacing: 2px;
        color: whitesmoke;
        text-align: center;
        font-weight: 500;
    }

    .my_text_area {
        overflow-y: scroll;
        width: 500px;
        height: 575px;
        background: white;
        border-radius: 10px;
    }
</style>
<script>
    tinymce.init({
        selector: '#note',
        plugins: 'anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount checklist mediaembed casechange export formatpainter pageembed linkchecker a11ychecker tinymcespellchecker permanentpen powerpaste advtable advcode editimage tinycomments tableofcontents footnotes mergetags autocorrect typography inlinecss',
        toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
        tinycomments_mode: 'embedded',
        tinycomments_author: 'Author name',
        mergetags_list: [
            {value: 'First.Name', title: 'First Name'},
            {value: 'Email', title: 'Email'},
        ],
        height: 400,
        width: 500,
    });
</script>
<body>
<div style="position: relative; float:left">
    <form action="/notes/logout" method="get" style="position:relative; margin:24px">
        <button class="button-56" role="button">Logout</button>
        <br/> <img src="https://www.svgrepo.com/show/312298/hacker-cat.svg" style="width:180px; height: 180px">
    </form>
    <form action="/notes/secret" method="get" style=" position:relative; margin:24px">
        <div class="text_sub_header" style="width: 100%">
            Decrypt secret message here
        </div>
        <br>
        <input type="text" name="password" style="width:100%" id="sId"><br><br>
        <button class="button-56" role="button"  type="submit">Decrypt</button>
    </form>
</div>

<div class="container">

    <form action="/notes/add" id="myform" method="post" style="float:left; margin-left: 50px;">
        <div class="text_header">
            Add your notes here
        </div>
        <textarea class="tinymce" id="note" name="note" rows="20" cols="60">

        </textarea>
        <br>
        <div class="text_sub_header">
            Add your secret password here
        </div>
        <br/>
        <input type="password" name="password" style="float:left; width:50%"><br><br>

        <div class="text_checkbox">
            <button class="button-56" role="button" style="float:left">Add</button>
        </div>
        <button class="button-56" role="button" style="float:right" type="submit" formaction="/notes/addPublic">Add as
            public
        </button>

    </form>
</div>
<div class="container">
    <form action="/notes" method="get" style="float:right">
        <!--        <button class="button-56" role="button" style="float:left">Previous</button>-->
        <!--        <button class="button-56" role="button" style="float:right">Next</button>-->
        <!--        <br><br><br>-->
        <div class="text_header">
            See your notes here
        </div>
        <div class="my_text_area">
            <div th:if="${notes != null}">
                <tr th:each="note :${notes}">
                    <center><h1>Note</h1></center>
                    <td th:utext="${note}"></td>
                </tr>
            </div>
        </div>

        <br/>

    </form>


</div>

</body>
</html>
